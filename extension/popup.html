<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sahibinden Scraper</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h2 {
      margin: 0 0 15px;
      font-size: 16px;
      color: #333;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    .status.connected {
      background: #d4edda;
      color: #155724;
    }
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .btn-primary {
      background: #007bff;
      color: white;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-warning {
      background: #ffc107;
      color: #212529;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 5px;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .info {
      font-size: 11px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Sahibinden Scraper</h2>
  
  <div id="status" class="status disconnected">
    Bridge baglantisi kontrol ediliyor...
  </div>
  
  <button id="reconnect" class="btn-warning">Baglantiyi Yenile</button>
  <button id="testCurrent" class="btn-primary">Bu Sayfayi Analiz Et</button>
  <button id="testSearch" class="btn-secondary">Ornek Arama Testi</button>
  
  <div id="result"></div>
  
  <div class="info">
    Bridge: ws://localhost:8765<br>
    Extension aktif sayfadaki ilanlari ceker.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
